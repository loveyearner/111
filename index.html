<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>my soft space</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f9;
      font-family: 'VT323', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      width: 290px;
      height: 520px;
      background-color: #fff;
      border: 4px solid #e7d5e6;
      border-radius: 10px;
      box-shadow: 0 0 10px #eac9e6;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .screen {
      flex: 1;
      background-color: #fff9fc;
      border: 2px solid #e2c9e2;
      border-radius: 6px;
      padding: 9px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      color: #555;
      margin-bottom: 10px;
      position: relative;
    }

    .typed-output {
      white-space: pre-wrap;
      color: #b48fa7;
    }

    .cursor {
      display: inline-block;
      width: 1px;
      background-color: #b48fa7;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .keyboard {
      background-color: #f3ecf5;
      border: 2px solid #d5bfd9;
      border-radius: 6px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      font-size: 15px;
      color: #888;
      text-align: center;
    }

    .key {
      background-color: #fff;
      border: 1px solid #d6c4da;
      padding: 6px 0;
      border-radius: 4px;
      box-shadow: inset 0 0 2px #e0d1e6;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .key:hover {
      background-color: #fcddec;
      transform: scale(1.05);
      box-shadow: 0 0 5px #f6c2d8;
    }

    .key:active {
      background-color: #f4c9dd;
      transform: scale(0.98);
    }

    .space {
      grid-column: span 6;
    }

    .send {
      background-color: #fcddec;
      border: 1px solid #ebbfd4;
      color: #b0668f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="screen">
      <div class="typed-output" id="typedOutput"><span class="cursor" id="cursor"></span></div>
    </div>

    <div class="keyboard">
      <!-- Decorative keys -->
      <div class="key">q</div><div class="key">w</div><div class="key">e</div><div class="key">r</div><div class="key">t</div>
      <div class="key">y</div><div class="key">u</div><div class="key">i</div><div class="key">o</div><div class="key">p</div>

      <div class="key">a</div><div class="key">s</div><div class="key">d</div><div class="key">f</div><div class="key">g</div>
      <div class="key">h</div><div class="key">j</div><div class="key">k</div><div class="key">l</div><div class="key">⌫</div>

      <div class="key">z</div><div class="key">x</div><div class="key">c</div><div class="key">v</div><div class="key">b</div>
      <div class="key">n</div><div class="key">m</div><div class="key">.</div><div class="key">↵</div><div class="key">↑</div>

      <div class="key">☼</div><div class="key">↺</div><div class="key">✧</div><div class="key space">SPACE</div><div class="key send">SEND</div>
    </div>
  </div>

  <script>
    const output = document.getElementById("typedOutput");
    const message = `hi angel! ꒰˶ˊ々ˋ˵꒱♡

this space is my soft little online diary — a place for quiet thoughts, sleepy rambles, and sweet daydreams. i’m keeping it small and special, like a tiny jewelry box filled with things i love. i’ll be limiting my friends to around 300–400 only, just enough to keep this space warm and gentle 🤍

i made this place just for me, and a small circle of kind souls. i’ll be keeping my friend list cozy, around 300 to 400 only. not out of pride, but for peace. i want this to stay personal and warm, like a journal you only let a few people peek into.

you’ll see dreamy rambles, little write-ups, soft musings from my real life, and anything whimsical that stirs in me. this isn’t a performance. it’s a soft corner where i get to just be. and that means i’m only welcoming energy that feels calm, genuine, and kind.

if someone disrupts that peace, even gently, i won’t explain—i’ll simply protect my space. i might unfriend, remove, or quietly drift away. please don’t take it personally, and please don’t question my boundaries. they’re here to help me feel safe.

𖦹 ♡ things that make my heart soft ♡ 𖦹  
— barbie everything (esp vintage & pink sparkly ones!)  
— stickers, journals, and handwritten letters  
— typing softly at midnight with a warm drink  
— dreamy playlists & late night heart talks  
— soft pastels, baby pinks, and ribbons in my hair  
— fairy lights, star projectors & plushies on the bed  
— pretty words, soft poetry, and vintage love songs  
— romantic comedies & princesscore aesthetics  
— sleepy calls, angel numbers, and people who get me  
— writing long captions as if it’s a secret blog  
— cotton candy skies, ballet flats, pink milk  

⋆｡ﾟ☁︎ nyaa or no thank u ☁︎｡⋆  
— passive-aggressive posts / parinig culture  
— loud, draining energy & shallow conversations  
— immature people who can’t communicate gently  
— people who force interactions out of politeness  
— jealousy masked as support  
— veggies (esp okra eww 😖 lol)  
— ghosting without explanation (just tell me please 🥺)  
— when someone tries to outshine softness with sarcasm  
— being misunderstood in a space that’s meant to feel safe

˃ 𖥦 ˂  love space, people i share my heart with ♡
bon, ate trishtine, kate, janeah, page, dolly (kim azhlie), yasha mae, ainslare, annie, riza, jdryx, yuri, nicole, nqzfirx, mama precious, vien, eunjo, dave, chromique, yuan, yuzo, uno, eon, vieon, xein, dincaln, jirx, bravia, anna, joylyn, yasmin, grace, aly, ligaya, anais, aliana, ray, afnan, ashley jade, xhaira, rinrin, destined, yuwen, kian, adalune, hiraya, hiraeth, luna, beatrice, nene, ate mon, ashianna, xairo, alekhine, jee, dapyo, jiara, ylissana, arzaineth, kylianne, yeliz, philomena, mauvy, slur, phire, ali, isefria, sifraj.

this space isn’t meant for everyone, and that’s okay (ˊo̴̶̷̤  ̫ o̴̶̷̤ˋ) i just want a corner of the internet that feels like a hug. thank you for respecting this space. it means more than you know.

with love always,
your softest girl ♡`;

    let index = 0;

    function typeLetter() {
      if (index <= message.length) {
        output.innerHTML = message.slice(0, index) + '<span class="cursor"></span>';
        index++;
        setTimeout(typeLetter, 35); // slow, dreamy typing
      }
    }

    window.onload = typeLetter;
  </script>
</body>
</html>
